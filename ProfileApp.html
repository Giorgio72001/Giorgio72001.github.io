<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile App</title>
    <style>
        body { text-align: center; }
        #profileContainer { margin: 0 auto; max-width: 600px; }
        .profile { margin: 20px; padding: 10px; border: 1px solid #ccc; }
        input { width: 120px; }
    </style>
</head>
<body>
<div id="profileContainer">
    <h1>User Profiles</h1>
    <div class="profile" id="profile1">
        <h2>User 1 Profile</h2>
        <p><strong>Birthday:</strong> <span id="userBirthday1">User1Birthday</span></p>
        <p><strong>Height:</strong> <span id="userHeight1">User1Height</span></p>
        <p><strong>Weight:</strong> <span id="userWeight1">User1Weight</span></p>
    </div>
    <div class="profile" id="profile2">
        <h2>User 2 Profile</h2>
        <p><strong>Birthday:</strong> <span id="userBirthday2">User2Birthday</span></p>
        <p><strong>Height:</strong> <span id="userHeight2">User2Height</span></p>
        <p><strong>Weight:</strong> <span id="userWeight2">User2Weight</span></p>
    </div>
</div>

<script type="module">

    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-analytics.js";

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyAt9M9ol2R9SRj7WEjP5hkQrxznzcOzrjA",
        authDomain: "projectapp-d3660.firebaseapp.com",
        databaseURL: "https://projectapp-d3660-default-rtdb.firebaseio.com",
        projectId: "projectapp-d3660",
        storageBucket: "projectapp-d3660.appspot.com",
        messagingSenderId: "1058512365953",
        appId: "1:1058512365953:web:23149de5fee7b1162b2080",
        measurementId: "G-E6KT0FSD5Q"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    // Import Firebase Realtime Database module
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    // Get a reference to the Firebase Realtime Database
    const db = getDatabase();

    // Function to fetch user profiles from Firebase RTDB
    function fetchUserProfiles() {
        // Hardcoded user IDs
        const userId1 = "5nodsgw8dHRCFYm7OKelwY79IS92";
        const userId2 = "OjSzyUXayUgcH8Ql5HLLjNoIl0G2";

        // Fetch User 1 profile
        get(ref(db, "People/" + userId1))
            .then((snapshot) => {
                if (snapshot.exists()) {
                    document.getElementById("userBirthday1").textContent = snapshot.val().Birthday;
                    document.getElementById("userHeight1").textContent = snapshot.val().Height;
                    document.getElementById("userWeight1").textContent = snapshot.val().Weight;
                } else {
                    alert("User 1 profile not found");
                }
            })
            .catch((error) => {
                alert(error);
            });

        // Fetch User 2 profile
        get(ref(db, "People/" + userId2))
            .then((snapshot) => {
                if (snapshot.exists()) {
                    document.getElementById("userBirthday2").textContent = snapshot.val().Birthday;
                    document.getElementById("userHeight2").textContent = snapshot.val().Height;
                    document.getElementById("userWeight2").textContent = snapshot.val().Weight;
                } else {
                    alert("User 2 profile not found");
                }
            })
            .catch((error) => {
                alert(error);
            });
    }

    // Call the function to fetch user profiles
    fetchUserProfiles();

</script>
</body>
</html>
