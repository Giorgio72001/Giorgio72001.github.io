<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfileApp</title>
    <style>
        body {
            text-align: center;
            background-color: darkslateblue;
        }
        #banner { max-width: 100%; height: auto; }
        #profileContainer { display: flex; flex-wrap: wrap; justify-content: center; }
        .profile-container { text-align: center; }
        .profile {
            flex: 1;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            max-width: calc(50% - 20px);
            background-color: cornflowerblue;
        }
        input { width: 120px; }
    </style>
</head>
<body>
<div id="banner">
    <img src="https://raw.githubusercontent.com/Giorgio72001/Giorgio72001.github.io/main/Sample%20Text.png" alt="Banner Image" style="max-width: 100%; height: auto; max-height: 200px;">
</div>
<div class="profile-container">
    <h1>User Profiles</h1>
    <div id="profileContainer">
        <div id="profile1" class="profile">
            <h2>User 1 Profile</h2>
            <img src="" id="image1" style="width: 100px; height: 100px">
            <p id="name1">Name: Loading...</p>
            <p id="birthday1">Birthday: Loading...</p>
            <p id="height1">Height: Loading...</p>
            <p id="weight1">Weight: Loading...</p>
        </div>
        <div id="profile2" class="profile">
            <h2>User 2 Profile</h2>
            <img src="" id="image2" style="width: 100px; height: 100px">
            <p id="name2">Name: Loading...</p>
            <p id="birthday2">Birthday: Loading...</p>
            <p id="height2">Height: Loading...</p>
            <p id="weight2">Weight: Loading...</p>
        </div>
    </div>
</div>

<div>
    <iframe src="https://thunkable.site/w/YiqClqF3Wk0JQY7vTJNX3" title="Profile App" height="1000" width="500"></iframe>
</div>

<script type="module">

    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-analytics.js";
    import{getDatabase,set,get,update,remove,ref,child} from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyAt9M9ol2R9SRj7WEjP5hkQrxznzcOzrjA",
        authDomain: "projectapp-d3660.firebaseapp.com",
        databaseURL: "https://projectapp-d3660-default-rtdb.firebaseio.com",
        projectId: "projectapp-d3660",
        storageBucket: "projectapp-d3660.appspot.com",
        messagingSenderId: "1058512365953",
        appId: "1:1058512365953:web:23149de5fee7b1162b2080",
        measurementId: "G-E6KT0FSD5Q"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    // Reference to the Firebase RTDB
    const db = getDatabase();

    // User IDs for User 1 and User 2
    const userId1 = "5nodsgw8dHRCFYm7OKelwY79IS92";
    const userId2 = "OjSzyUXayUgcH8Ql5HLLjNoIl0G2";

    // Reference to the database
    const dbRef = ref(db);

    const findImage1 = document.querySelector("#image1");
    const findName1 = document.querySelector("#name1");
    const findBirthday1 = document.querySelector("#birthday1");
    const findHeight1 = document.querySelector("#height1");
    const findWeight1 = document.querySelector("#weight1");

    const findImage2 = document.querySelector("#image2");
    const findName2 = document.querySelector("#name2");
    const findBirthday2 = document.querySelector("#birthday2");
    const findHeight2 = document.querySelector("#height2");
    const findWeight2 = document.querySelector("#weight2");

    // Fetch and display user 1 profile
    get(child(dbRef, userId1))
        .then((snapshot)=>{
            if(snapshot.exists()){
                findImage1.src = snapshot.val().image;
                findName1.innerHTML = "Name: " + snapshot.val().name;
                findBirthday1.innerHTML = "Birthday: " + snapshot.val().birthday;
                findHeight1.innerHTML = "Height: " + snapshot.val().height;
                findWeight1.innerHTML = "Weight: " + snapshot.val().weight;
            } else {
                alert("No data found");
            }
        })
        .catch((error)=>{
            alert(error)
        })

    // Fetch and display user 2 profile
    get(child(dbRef, userId2))
        .then((snapshot)=>{
            if(snapshot.exists()){
                findImage2.src = snapshot.val().image;
                findName2.innerHTML = "Name: " + snapshot.val().name;
                findBirthday2.innerHTML = "Birthday: " + snapshot.val().birthday;
                findHeight2.innerHTML = "Height: " + snapshot.val().height;
                findWeight2.innerHTML = "Weight: " + snapshot.val().weight;
            } else {
                alert("No data found");
            }
        })
        .catch((error)=>{
            alert(error)
        })

</script>
</body>
</html>
